<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style_signin.css" />
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<meta charset="UTF-8" />
		<meta name="author" content="DOMUM Team" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In</title>
	</head>
	<body>
		<img src="imgs/bck2.png" class="background">
		<div class="mixbck" id="black"></div>
			<a href="land.html"><p id="logo"><span id="biglett">DOM</span><span id="smalllett">UM</span></p></a>

			<div id="window">

				<a href="g_login.html"><img src="imgs/google+.png" id="google"></a>

				<div class="field">
					<p class="label" id="label1">Ім'я</p>
					<input type="text" id="name">
				</div>

				<div class="field">
					<p class="label" id="label2">Нікнейм</p>
					<input type="text" id="nick">
				</div>

				<div class="field">
					<p class="label" id="label3">Телефон</p>
					<input type="tel" id="phone">
				</div>

				<div class="field">
					<p class="label" id="label4">Ел. пошта</p>
					<input type="email" id="email">
				</div>

				<div class="field">
					<p class="label" id="label5">Логін</p>
					<input type="text" id="login">
				</div>

				<div class="field">
					<p class="label" id="label6">Пароль</p>
					<input type="password" id="password">
				</div>

				<div class="field">
					<p class="label" id="label7">Ще раз пароль</p>
					<input type="password" id="passwords">
				</div>

			</div>

			<a href="account.html"><p id="button">Створити акаунт</p>
			<hr class="line" id="line1"></a>
	</body>
</html>
